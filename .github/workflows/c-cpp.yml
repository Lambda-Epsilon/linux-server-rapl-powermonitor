name: C/C++ Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install build essentials
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build
        run: make
        
      - name: Run tests
        run: make test
